<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <main>
      <form action="" autocomplete="off">
        <label>
          <input id="todo" name="todo" placeholder="new ToDo" type="text" />
        </label>
        <select name="user" id="user-todo">
          <option disabled selected>select user</option>
        </select>
        <button class="add-btn">Add ToDo</button>
      </form>
    </main>
  </body>
</html>
